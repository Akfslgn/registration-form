<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="left">
                <img src="../assets/images/logo1.jpg" alt="Logo">
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Porro veniam minima facilis perspiciatis
                    quisquam suscipit labore ad autem aspernatur velit! Lorem ipsum dolor sit amet, consectetur
                    adipisicing elit. Minima, eaque.</p>
                    <form action="#" method="post">
                    <button type="submit" class="login-btn">Log In</button>
                </form>
            </div>
            <div class="right">
                <h1>Registration Form</h1>
                <form action="#" method="post">
            <div class="name">
                <div>
                <label for="first-name">First Name</label><br>
                <input type="text" id="firstname" class="firstname" required>
                </div>
                <div>
                <label for="last-name">Last Name</label><br>
                <input type="text" id="lastname" class="lastname" required><br>
                </div>
            </div>
                <label for="email">Email</label><br>
                <input type="email" id="email" class="email" required><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" class="password">
                <div class="check-box">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree with the <a href="#">terms and conditions</a></label>
                </div><br>
                <button class="register-btn">Register</button>
                </form>
            </div>    
                
        </div>
    </div>
</body>

</html>
